
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2>Signup</h2>
    <form onsubmit="signup(event)">
      <input type="text" id="username" placeholder="Username" required style="width: 95%; padding: 10px; margin-bottom: 10px;"><br/>
      <input type="password" id="password" placeholder="Password" required style="width: 95%; padding: 10px; margin-bottom: 10px;"><br/>
      <button type="submit" style="width: 100%;">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </div>
  <script>
    function signup(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      localStorage.setItem('user', JSON.stringify({user, pass}));
      alert("Signup successful!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
