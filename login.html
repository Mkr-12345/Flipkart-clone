
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="loginUser" placeholder="Username" required style="width: 95%; padding: 10px; margin-bottom: 10px;"><br/>
      <input type="password" id="loginPass" placeholder="Password" required style="width: 95%; padding: 10px; margin-bottom: 10px;"><br/>
      <button type="submit" style="width: 100%;">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Signup here</a>.</p>
  </div>
  <script>
    function login(e) {
      e.preventDefault();
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      const saved = JSON.parse(localStorage.getItem('user'));
      if (saved && saved.user === user && saved.pass === pass) {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
