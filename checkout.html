<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div style="max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2>Checkout</h2>
    <form onsubmit="placeOrder(event)">
      <label>Name:</label><br/>
      <input type="text" required style="width: 95%; padding: 10px; margin-bottom: 10px;"><br/>
      <label>Address:</label><br/>
      <textarea required style="width: 95%; padding: 10px; margin-bottom: 10px;"></textarea><br/>
      <label>Payment Method:</label><br/>
      <select required style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <option value="cod">Cash on Delivery</option>
        <option value="card">Credit/Debit Card</option>
      </select><br/>
      <button type="submit" style="width: 100%;">Place Order</button>
    </form>
  </div>
  <script>
    function placeOrder(e) {
      e.preventDefault();
      alert("Order placed successfully!");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
